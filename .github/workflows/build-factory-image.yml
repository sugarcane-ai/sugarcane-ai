name: Build Factory Image

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main
      - docker_versioning
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18
          check-latest: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Read npm package version
        id: version
        run: echo ::set-output name=npm_package_version::$(node -e "console.log(require('./apps/factory/package.json').version)")

      - name: Set up Docker
        uses: docker/build-push-action@v5.1.0
        with:
          build-args: |
            "PROJECT_NAME=factory"
          tags: |
            ${{ secrets.DOCKER_REPO_FACTORY }}:latest
            ${{ secrets.DOCKER_REPO_FACTORY }}:${{ github.sha }}
            ${{ secrets.DOCKER_REPO_FACTORY }}:${{ env.npm_package_version }}
          push: true
